<!DOCTYPE html>
<html lang="en">

<head>
    <title>ShoppingWizard</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <header>
        <img src="./images/logo.jpeg">
    </header>
    <main>
        <section id="top_section"></section>
        <section id="left_section"></section>
        <section id="right_section"></section>
        <section id="bottom_section"></section>
    </main>

    <template id="progressBar">
        <div class="container">
            <div class="circle-title">
                <p>Profile</p>
                <p>Address</p>
                <p>Shipping</p>
                <p>Finish</p>
            </div>
            <div class="progress-container">
                <div class="progress" id="progress"></div>
                <div class="circle active"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
    </template>
    <template id="productCard">
        <picture>
            <div class="mainProductImage">
                <img src='./images/black.jpeg'>
            </div>
            <div class="smallList">
                <div class="smallProductImage">small</div>
                <div class="smallProductImage">small</div>
                <div class="smallProductImage">small</div>
                <div class="smallProductImage">small</div>
            </div>
        </picture>
    </template>
    <template id="mainPage">
        <aside class="mainProductContent">
            <h1>Basic Black</h1>
            <p>Price</p>
            <p>12‚Ç¨</p>
            <div style="display: inline-flex;">
                <p>Size:</p>
                <select name="" id="">
                    <option value="">XS</option>
                    <option value="">S</option>
                    <option value="">M</option>
                    <option value="">L</option>
                    <option value="">XL</option>
                </select>
            </div>
            </div>
            <p>Color Picker:</p>
            <div>
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
            <input type="submit" id="buyNowButton" value="BUY">
        </aside>
    </template>

    <template id="shoppingCart">
        <div class="sectionTitle">
            <p>Your Product description</p>
            <hr />
        </div>
        <picture>
            <div class="shoppingCart">
                <div class="cartImage">Image</div>
                <div class="cartDetails">
                    <h1>Basic t-shirt</h1>
                    <p>Size
                    <div>M</div>
                    </p>
                    <p>Color
                    <div>tomato</div>
                    </p>
                    <p>Price:
                    <div>15‚Ç¨</div>
                    </p>
                </div>
            </div>
        </picture>
    </template>

    <template id="profilePage">
        <aside class="mainProductContent">
            <div class="sectionTitle">
                <p>User profile information</p>
                <hr />
            </div>
            <form action="" id="profileForm">
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="username" value="">
                <p id="userNameAlert" style="display:none;color:red">El username no debe contener espacios y debe tener
                    una longitud comprendida entre 5 y 20 car√°cteres</p><br>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" value="">
                <p id="emailAlert" style="display:none;color:red">No es un email v√°lido</p><br><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" value="">
                <p id="passAlert" style="display:none;color:red">La contrase√±a debe contener may√∫sculas, min√∫sculas,
                    n√∫meros y caracteres especiales</p><br>
                <label for="confirmPassword">Confirm password:</label><br>
                <input type="password" name="confirmPassword" id="confirmPassword" value="">
                <p id="confirmPassAlert" style="display:none;color:red">Las contrase√±as no coinciden</p><br><br>
            </form>
        </aside>
    </template>

    <template id="addressPage">
        <aside class="mainProductContent">
            <div class="sectionTitle">
                <p>User address information</p>
                <hr />
            </div>
            <form action="" id="addressForm">
                <label>First Name:</label><br>
                <input type="text" id="firstName" value=""><br>
                <label>Last Name:</label><br>
                <input type="text" id="lastName" value=""><br><br>
                <label>Birthday:</label><br>
                <input type="date" id="birthday" value=""><br>
                <label>Phone:</label><br>
                <input type="text" id="phone" value=""><br><br>
                <label>Address 1:</label><br>
                <input type="text" id="address1" value=""><br>
                <label>Address 2:</label><br>
                <input type="text" id="address2" value=""><br><br>
                <label>Post Code:</label><br>
                <input type="text" id="postCode" value=""><br>
                <label>Country:</label><br>
                <input type="text" id="country" value=""><br><br>
            </form>
        </aside>
    </template>

    <template id="shippingPage">
        <aside class="mainProductContent">
            <div class="sectionTitle">
                <p>Shipping information</p>
                <hr />
            </div>
            <form id="shippingForm">
                <input type="radio" id="freeShipment" name="shipment" value="freeShipment">
                <label>Free Shipment 72h</label><br>
                <input type="radio" id="extraShipment" name="shipment" value="extraShipment">
                <label>Extra Shipment 48h</label><br>
                <input type="radio" id="premiumShipment" name="shipment" value="premiumShipment">
                <label>Premium Shipment 24h</label>
                <div class="estimatedDeliveryDate">
                    <p><strong>Your order will arrive:</strong></p>
                    <p>Estimated delivery date</p>
                    <p>`Between <strong> ${initialDate}</strong> and <strong> ${finalDate}.</strong>`</p>
                </div>
                <input type="checkbox" id="isAGift" name="isAGift" value="isAGift">
                <label>Is it a gift?</label>
                <h3>Gift message</h3>
                <textarea id="w3review" name="w3review" rows="4" cols="50">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </textarea>
                <h3>Gift wrapper image</h3>
                <input type="file" id="giftImage" name="giftImage" value="giftImage">
            </form>
        </aside>
    </template>

    <template id="orderCongrats">
        <div id="orderCongrats">
            <h1>Your order is complete! üéâ</h1>
            <h3>Thank you for your order</h3>
        </div>
    </template>

    <template id="finishPage">
        <div class="sectionTitle">
            <p>Your purchase information</p>
            <hr />
        </div>
        <aside class="mainProductContent">
            <h1>Your order</h1>
            <p>T-Shirt
            <div>XX‚Ç¨</div>
            </p>
            <p>XXX Shipping
            <div>XX‚Ç¨</div>
            </p>
            <p>Total:
            <div>YY‚Ç¨</div>
            </p>
            <p><strong>Your order will arrive:</strong></p>
            <p>Estimated delivery date</p>
            <p>`Beetween <strong> ${initialDate}</strong> and <strong> ${finalDate}.</strong>`</p>
            <form action="" id="finishForm">
                <input type="checkbox" id="termsCheckbox" name="termsCheckbox" value="termsCheckbox">
                <label>I have read and accept the terms and conditions</label>
                <div id="termsAlert">Please accept the terms and condicions</div>
                <input type="submit" id="buyNowButton" class="btn" value="Buy now" form="finishForm">
            </form>
        </aside>
    </template>

    <template id="clearButton">
        <input type="reset" class="btn" id="clear" value="Clear">
    </template>

    <template id="navigationButtons">
        <input type="submit" class="btn" id="next" value="Next">
    </template>

    <footer>footer</footer>

</body>

<script>
    let leftTemplate = document.getElementById('productCard');
    let leftTemplateContent = leftTemplate.content;
    document.getElementById('left_section').appendChild(leftTemplateContent);
    let rightTemplate = document.getElementById('mainPage');
    let rightTemplateContent = rightTemplate.content;
    document.getElementById('right_section').appendChild(rightTemplateContent);
</script>
<script src="script.js"></script>

</html>
