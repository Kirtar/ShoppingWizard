<!DOCTYPE html>
<html lang="en">

<head>
    <title>ShoppingWizard</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <div id="floatingCard" class="shop-card" style="display: none;">
        <div class="desc">
            You started registering
        </div>
        <div id="minutesCount" >
            <strong>${time} 3 minustes ago</strong>
        </div>
        <div id="alertMessage" class="desc">
            Hurry up!
        </div>
    </div>
    <header>
        <img src="./images/logo.jpeg">
    </header>
    <main>
        <section id="top_section"></section>
        <section id="left_section"></section>
        <section id="right_section"></section>
        <section id="bottom_section"></section>
    </main>
    <template id="progressBar">
        <div class="container">
            <div class="circle-title">
                <p>Profile</p>
                <p>Address</p>
                <p>Shipping</p>
                <p>Finish</p>
            </div>
            <div class="progress-container">
                <div class="progress" id="progress"></div>
                <div class="circle active"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
    </template>
    <template id="productCard">
        <picture>
            <div class="mainProductImage">
                <img src='./images/black.png'>
            </div>
            <div class="smallList">
                <div class="smallProductImage">small</div>
                <div class="smallProductImage">small</div>
                <div class="smallProductImage">small</div>
                <div class="smallProductImage">small</div>
            </div>
        </picture>
    </template>
    <template id="mainPage">
        <aside class="mainProductContent">
            <h1>Basic Black</h1>
            <p>Price</p>
            <p>12‚Ç¨</p>
            <div style="display: inline-flex;">
                <p>Size:</p>
                <select name="" id="">
                    <option value="">XS</option>
                    <option value="">S</option>
                    <option value="">M</option>
                    <option value="">L</option>
                    <option value="">XL</option>
                </select>
            </div>
            </div>
            <p>Color Picker:</p>
            <div>
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
            <input type="submit" id="buyNowButton" value="BUY">
        </aside>
    </template>

    <template id="shoppingCart">
        <div class="sectionTitle">
            <p>Your Product description</p>
            <hr />
        </div>
            <div class="shoppingCart">
                <div class="cartImage"><img src='./images/black.png'></div>
                <div class="cartDetails">
                    <h1>Basic t-shirt</h1>
                    <p>Size
                    <div>M</div>
                    </p>
                    <p>Color
                    <div>tomato</div>
                    </p>
                    <p>Price:
                    <div>15‚Ç¨</div>
                    </p>
                </div>
            </div>
    </template>

    <template id="profilePage">
            <div class="sectionTitle">
                <p>User profile information</p>
                <hr />
            </div>
            <form action="" id="profileForm" class="mainProductContent">
                <div>
                    <label for="username">Username:</label><br>
                    <input type="text" name="username" id="username" value="">
                    <p id="userNameAlert" class="inputError" >El username no debe contener espacios y debe tener
                        una longitud comprendida entre 5 y 20 car√°cteres</p><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="email" value="">
                    <p id="emailAlert"  class="inputError">No es un email v√°lido</p><br><br>
                </div>
                <div>
                    <label for="password">Password:</label><br>
                    <input type="password" name="password" id="password" value="">
                    <p id="passAlert"  class="inputError">La contrase√±a debe contener may√∫sculas, min√∫sculas,
                        n√∫meros y caracteres especiales</p><br><br>
                    <label for="confirmPassword">Confirm password:</label><br>
                    <input type="password" name="confirmPassword" id="confirmPassword" value="">
                    <p id="confirmPassAlert"  class="inputError">Las contrase√±as no coinciden</p><br><br>
                </div>
            </form>
    </template>

    <template id="addressPage">
        <div class="sectionTitle">
            <p>User address information</p>
            <hr />
        </div>
            <form action="" id="addressForm" class="mainProductContent">
                <div>
                    <label for="firstName">First Name:</label><br>
                    <input type="text" name="firstName" id="firstName" value=""><br>
                    <p id="firstNameAlert" style="display:none;color:red">La longitud no puede ser mayor de 20 car√°cteres</p><br>
                    <label for="lastName">Last Name:</label><br>
                    <input type="text" name="lastName" id="lastName" value=""><br>
                    <p id="lastNameAlert" style="display:none;color:red">La longitud no puede ser mayor de 20 car√°cteres</p><br>
                    <label for="birthday">Birthday:</label><br>
                    <input type="date" name="birthday" id="birthday" value=""><br>
                    <p id="birthdayAlert" style="display:none;color:red">Aviso fecha incorrecta (?)</p><br>
                    <label for="postCode">Post Code:</label><br>
                    <input type="text" name="postCode" id="postCode" value=""><br>
                    <p id="postCodeAlert1" style="display:none;color:red">Deben ser valores num√©ricos</p>
                    <p id="postCodeAlert2" style="display:none;color:red">La longitud debe ser igual a 5 cifras</p><br>
                </div>
                <div>
                    <label for="address1">Address 1:</label><br>
                    <input type="text" name="address1" id="address1" value=""><br>
                    <p id="address1Alert" style="display:none;color:red">La longitud no puede ser mayor de 50 car√°cteres</p><br>
                    <label for="address2">Address 2:</label><br>
                    <input type="text" name="address2" id="address2" value=""><br>
                    <p id="address2Alert" style="display:none;color:red">La longitud no puede ser mayor de 50 car√°cteres</p><br>
                    <label>Country:</label><br>
                    <select id="countries" class="selectStyle">
                        <option value="0">Andorra</option>
                        <option value="1">Espa√±a</option>
                        <option value="2">Francia</option>
                        <option value="3">Alemania</option>
                        <option value="4">Grecia</option>
                    </select><br>
                    <label for="phone">Phone:</label><br>
                    <select id="prePhone" class="selectStyle">
                        <option value="+376">AND</option>
                        <option value="+34">ESP</option>
                        <option value="+33">FRA</option>
                        <option value="+49">DEU</option>
                        <option value="+30">GRC</option>
                    </select><br>
                    <input type="tel" name="phone" id="phone" value="">  
                    <p id="phoneAlert1" style="display:none;color:red">Deben ser valores num√©ricos</p>
                    <p id="phoneAlert2" style="display:none;color:red">Debe tener 9 cifras</p><br>
                    <input class="checkboxInput" type="checkbox" id="checkAddress" name="checkAddress" value="acceptAddress">
                    <label class="labelCheckbox" for="checkAddress">This is my regular address.</label><br>
                </div>
            </form>
    </template>

    <template id="shippingPage">
        <div class="sectionTitle">
            <p>Shipping information</p>
            <hr />
        </div>
        <form class="shippingForm" id="shippingForm">
            <div class="radioButtonForm">
                <label><input type="radio" class="radioButtonInput" id="freeShipment" name="shipment" value="freeShipment">Free Shipment 72h</label><br>
                <label><input type="radio" class="radioButtonInput" id="extraShipment" name="shipment" value="extraShipment">Extra Shipment 48h</label><br>
                <label><input type="radio" class="radioButtonInput" id="premiumShipment" name="shipment" value="premiumShipment">Premium Shipment 24h</label>
            </div>
            <div class="estimatedDeliveryDate" id="timeDeliver" style="visibility:hidden;">
                <h4><strong>Your order will arrive:</strong></h4>
                <p>Estimated delivery date</p>
                <p>Between <strong id="firstDate"></strong> and <strong id="lastDate"></strong></p>
            </div>
            <label><input type="checkbox" class="checkboxInput" id="isAGift" name="isAGift" value="isAGift">Is it a gift?</label>
            <div id="gift" style="visibility:hidden;">
                <p><strong>Gift message</strong></p>
                <textarea id="giftMessage" name="giftMessage" rows="4" maxlength="200"></textarea>
                <p><strong>Gift wrapper image</strong></p>
                <input type="file" id="giftImage" name="giftImage" value="giftImage" accept=".jpg,.png">
            </div>
        </form>
    </template>


    <template id="orderCongrats">
        <div id="orderCongrats">
            <h1>Your order is complete! üéâ</h1>
            <h3>Thank you for your order</h3>
        </div>
    </template>

    <template id="finishPage">
        <div class="sectionTitle">
            <p>Your purchase information</p>
            <hr />
        </div>
        <aside class="mainProductContent">
            <h1>Your order</h1>
            <p>T-Shirt
            <div>XX‚Ç¨</div>
            </p>
            <p>XXX Shipping
            <div>XX‚Ç¨</div>
            </p>
            <p>Total:
            <div>YY‚Ç¨</div>
            </p>
            <p><strong>Your order will arrive:</strong></p>
            <p>Estimated delivery date</p>
            <p>`Beetween <strong> ${initialDate}</strong> and <strong> ${finalDate}.</strong>`</p>
            <form action="" id="finishForm">
                <input type="checkbox" id="termsCheckbox" name="termsCheckbox" value="termsCheckbox">
                <label>I have read and accept the terms and conditions</label>
                <div id="termsAlert">Please accept the terms and condicions</div>
                <input type="submit" id="buyNowButton" class="btn" value="Buy now" form="finishForm">
            </form>
        </aside>
    </template>

    <template id="clearButton">
        <input type="reset" class="btn" id="clear" value="Clear">
    </template>

    <template id="navigationButtons">
        <input type="submit" class="btn" id="next" value="Next">
    </template>

    <footer style="display:none;">footer</footer>

</body>

<script>
    let leftTemplate = document.getElementById('productCard');
    let leftTemplateContent = leftTemplate.content;
    document.getElementById('left_section').appendChild(leftTemplateContent);
    let rightTemplate = document.getElementById('mainPage');
    let rightTemplateContent = rightTemplate.content;
    document.getElementById('right_section').appendChild(rightTemplateContent);
</script>
<script src="script.js"></script>


</html>
