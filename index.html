<!DOCTYPE html>
<html lang="en">

<head>
    <title>ShoppingWizard</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <header>
        <img src="./images/logo.jpeg">
    </header>
    <main>
        <section id="top_section"></section>
        <section id="left_section"></section>
        <section id="right_section"></section>
    </main>
    <template id="progressBar">
        <div class="container">
            <div class="circle-title">
                <p>Profile</p>
                <p>Address</p>
                <p>Shipping</p>
                <p>Finish</p>
            </div>
            <div class="progress-container">
                <div class="progress" id="progress"></div>
                <div class="circle active"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div id="floatingCard" class="shop-card">
                <div class="desc">
                    You started registering
                </div>
                <div>
                    <strong>${time} 3 minustes ago</strong>
                </div>
                <div class="desc">
                    Hurry up!
                </div>
                <div class="alert-Time">    
                    This message will disappear in 5 sec
                </div>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn" id="prev" disabled>Prev</button>
            <button class="btn" id="next">Next</button>
        </div>
    </template>
    <template id="productCard">
        <picture>
            <div class="mainProductImage">
                <img src='./images/black.png'>
            </div>
            <div class="smallList">
                <div class="smallProductImage">small</div>
                <div class="smallProductImage">small</div>
                <div class="smallProductImage">small</div>
                <div class="smallProductImage">small</div>
            </div>
        </picture>
    </template>
    <template id="mainPage">
        <aside class="mainProductContent">
            <h1>Basic Black</h1>
            <p>Price</p>
            <p>12€</p>
            <div style="display: inline-flex;">
                <p>Size:</p>
                <select name="" id="">
                    <option value="">XS</option>
                    <option value="">S</option>
                    <option value="">M</option>
                    <option value="">L</option>
                    <option value="">XL</option>
                </select>
                </div>
            </div>
            <p>Color Picker:</p>
            <div>
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
            <input type="submit" class ="buyNowButton" value="BUY">
        </aside>
    </template>

    <template id="shoppingCart">
            <p>Your Product description</p>
            <hr/>
            <div class="shoppingCart">
                <div class="cartImage"><img src='./images/black.png'></div>
                <div class="cartDetails">
                    <h1>Basic t-shirt</h1>
                    <p>Size
                    <div>M</div>
                    </p>
                    <p>Color
                    <div>tomato</div>
                    </p>
                    <p>Price:
                    <div>15€</div>
                    </p>
                </div>
            </div>
    </template>

    <template id="profilePage">
        <p>User profile information</p>
        <hr/>
            <form action="" class="mainProductContent">
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="username" value="">
                <p id="userNameAlert" style="display:none;color:red">El username no debe contener espacios y debe tener una longitud comprendida entre 5 y 20 carácteres</p><br>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" value="">
                <p id="emailAlert" style="display:none;color:red">No es un email válido</p><br><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" value="">
                <p id="passAlert" style="display:none;color:red">La contraseña debe contener mayúsculas, minúsculas, números y caracteres especiales</p><br>
                <label for="confirmPassword">Confirm password:</label><br>
                <input type="password" name="confirmPassword" id="confirmPassword" value="">
                <p id="confirmPassAlert" style="display:none;color:red">Las contraseñas no coinciden</p><br><br>
            </form>
    </template>

    <template id="addressPage">
        <p>User address information</p>
        <hr/>
            <form action="" class="mainProductContent">
                <div>
                    <label for="firstName">First Name:</label><br>
                    <input type="text" name="firstName" id="firstName" value=""><br>
                    <p id="firstNameAlert" style="display:none;color:red">La longitud no puede ser mayor de 20 carácteres</p><br>
                    <label for="lastName">Last Name:</label><br>
                    <input type="text" name="lastName" id="lastName" value=""><br>
                    <p id="lastNameAlert" style="display:none;color:red">La longitud no puede ser mayor de 20 carácteres</p><br>
                    <label for="birthday">Birthday:</label><br>
                    <input type="date" name="birthday" id="birthday" value=""><br>
                    <p id="birthdayAlert" style="display:none;color:red">Aviso fecha incorrecta (?)</p><br>
                    <label>Country:</label><br>
                    <select id="countries" class="selectStyle">
                        <option value="0">Andorra</option>
                        <option value="1">España</option>
                        <option value="2">Francia</option>
                        <option value="3">Alemania</option>
                        <option value="4">Grecia</option>
                    </select><br>
                    <label class="labelCheckbox" for="checkAddress">This is my regular address.</label>
                    <input class="inputCheckbox" type="checkbox" id="checkAddress" name="checkAddress" value="acceptAddress">
                </div>
                <div>
                    <label for="address1">Address 1:</label><br>
                    <input type="text" name="address1" id="address1" value=""><br>
                    <p id="address1Alert" style="display:none;color:red">La longitud no puede ser mayor de 50 carácteres</p><br>
                    <label for="address2">Address 2:</label><br>
                    <input type="text" name="address2" id="address2" value=""><br>
                    <p id="address2Alert" style="display:none;color:red">La longitud no puede ser mayor de 50 carácteres</p><br>
                    <label for="postCode">Post Code:</label><br>
                    <input type="text" name="postCode" id="postCode" value=""><br>
                    <p id="postCodeAlert1" style="display:none;color:red">Deben ser valores numéricos</p>
                    <p id="postCodeAlert2" style="display:none;color:red">La longitud debe ser igual a 5 cifras</p><br>
                    <label for="phone">Phone:</label><br>
                    <select id="prePhone" class="selectStyle">
                        <option value="+376">AND</option>
                        <option value="+34">ESP</option>
                        <option value="+33">FRA</option>
                        <option value="+49">DEU</option>
                        <option value="+30">GRC</option>
                    </select><br><br>
                    <input type="tel" name="phone" id="phone" value="">  
                    <p id="phoneAlert1" style="display:none;color:red">Deben ser valores numéricos</p>
                    <p id="phoneAlert2" style="display:none;color:red">Debe tener 9 cifras</p><br>
                </div>
            </form>
    </template>

    <template id="shippingPage">
        <p>Shipping information</p>
        <hr/>
        <form class="mainProductContent">
            <input type="radio" id="freeShipment" name="shipment" value="freeShipment">
            <label>Free Shipment 72h</label><br>
            <input type="radio" id="extraShipment" name="shipment" value="extraShipment">
            <label>Extra Shipment 48h</label><br>
            <input type="radio" id="premiumShipment" name="shipment" value="premiumShipment">
            <label>Premium Shipment 24h</label>
            <div class="estimatedDeliveryDate">
                <p><strong>Your order will arrive:</strong></p>
                <p>Estimated delivery date</p>
                <p>`Between <strong> ${initialDate}</strong> and <strong> ${finalDate}.</strong>`</p>
            </div>
            <input type="checkbox" id="isAGift" name="isAGift" value="isAGift">
            <label>Is it a gift?</label>
            <h3>Gift message</h3>
            <textarea id="w3review" name="w3review" rows="4" cols="50">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </textarea>
            <h3>Gift wrapper image</h3>
            <input type="file" id="giftImage" name="giftImage" value="giftImage">
        </form>
    </template>

    <template id="orderCongrats">
        <div id="orderCongrats">
            <h1>Your order is complete!</h1>
            <h3>Thank you for your order</h3>
        </div>
    </template>

    <template id="finishPage">
        <aside class="mainProductContent">
            <h1>Your order</h1>
            <p>T-Shirt
            <div>XX€</div>
            </p>
            <p>XXX Shipping
            <div>XX€</div>
            </p>
            <p>Total:
            <div>YY€</div>
            </p>
            <p><strong>Your order will arrive:</strong></p>
            <p>Estimated delivery date</p>
            <p>`Beetween <strong> ${initialDate}</strong> and <strong> ${finalDate}.</strong>`</p>
            <input type="checkbox" id="termsCheckbox" name="termsCheckbox" value="termsCheckbox">
            <label>I have read and accept the terms and conditions</label>
            <div id="termsAlert">Please accept the terms and condicions</div>
            <input type="submit" class ="buyNowButton" value="Buy now">
        </aside>
    </template>

    <template class="navigationButtons">
        <input type="button" value="clearButton">
        <input type="button" value="nextButton">
    </template>

    <footer style="display:none;">footer</footer>

</body>

<script>
    let topTemplate = document.getElementById('progressBar');
    let topTemplateContent = topTemplate.content;
    document.getElementById('top_section').appendChild(topTemplateContent);
    let leftTemplate = document.getElementById('shoppingCart');
    let leftTemplateContent = leftTemplate.content;
    document.getElementById('left_section').appendChild(leftTemplateContent);
    let rightTemplate = document.getElementById('addressPage');
    let rightTemplateContent = rightTemplate.content;
    document.getElementById('right_section').appendChild(rightTemplateContent);
</script>
<script src="addressControl.js"></script>
<script src="progressBarControl.js"></script>
</html>
