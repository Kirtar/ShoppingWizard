<!DOCTYPE html>
<html lang="en">

<head>
    <title>ShoppingWizard</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <header>
        <img src="./images/logo.jpeg">
    </header>
    <main>
        <section id="top_section"></section>
        <section id="left_section"></section>
        <section id="right_section"></section>
        <section id="top_section2"></section>
        <section id="left_section2"></section>
        <section id="right_section2"></section>
        <section id="top_section3"></section>
        <section id="left_section3"></section>
        <section id="right_section3"></section>
    </main>

    <template id="progressBar">
        <div class="container">
            <div class="circle-title">
                <p>Profile</p>
                <p>Address</p>
                <p>Shipping</p>
                <p>Finish</p>
            </div>
            <div class="progress-container">
                <div class="progress" id="progress"></div>
                <div class="circle active"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn" id="prev" disabled>Prev</button>
            <button class="btn" id="next">Next</button>
        </div>
    </template>
    <template id="productCard">
        <picture>
            <div class="mainProductImage">
                <img src='./images/black.jpeg'>
            </div>
            <div class="smallList">
                <div class="smallProductImage">small</div>
                <div class="smallProductImage">small</div>
                <div class="smallProductImage">small</div>
                <div class="smallProductImage">small</div>
            </div>
        </picture>
    </template>

    <template id="mainPage">
        <aside class="mainProductContent">
            <h1>Basic Black</h1>
            <p>Price</p>
            <p>12€</p>
            <div style="display: inline-flex;">
                <p>Size:</p>
                <select name="" id="">
                    <option value="">XS</option>
                    <option value="">S</option>
                    <option value="">M</option>
                    <option value="">L</option>
                    <option value="">XL</option>
                </select>
                </div>
            </div>
            <p>Color Picker:</p>
            <div>
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
            <input type="submit" class ="buyNowButton" value="BUY">
        </aside>
    </template>

    <template id="shoppingCart">
        <p>Your Product description</p>
                <hr/>
        <picture>
            <div class="shoppingCart">
                <div class="cartImage">Image</div>
                <div class="cartDetails">
                    <h1>Basic t-shirt</h1>
                    <p>Size
                    <div>M</div>
                    </p>
                    <p>Color
                    <div>tomato</div>
                    </p>
                    <p>Price:
                    <div>15€</div>
                    </p>
                </div>
            </div>
        </picture>
    </template>

    <template id="profilePage">
        <aside class="mainProductContent">
            <label>First Name:</label><br>
            <input type="text" id="firstName" value=""><br>
            <label>Last Name:</label><br>
            <input type="text" id="lastName" value=""><br><br>
            <label>Birthday:</label><br>
            <input type="date" id="birthday" value=""><br>
            <label>Phone:</label><br>
            <input type="text" id="phone" value=""><br><br>
            <label>Address 1:</label><br>
            <input type="text" id="address1" value=""><br>
            <label>Address 2:</label><br>
            <input type="text" id="address2" value=""><br><br>
            <label>Post Code:</label><br>
            <input type="text" id="postCode" value=""><br>
            <label>Country:</label><br>
            <input type="text" id="country" value=""><br><br>
        </aside>
    </template>

    <template id="addressPage">
        <aside class="mainProductContent">
            <label>Username:</label><br>
            <input type="text" id="username" value=""><br>
            <label>Email:</label><br>
            <input type="text" id="email" value=""><br><br>
            <label>Password:</label><br>
            <input type="password" id="password" value=""><br>
            <label>Confirm password:</label><br>
            <input type="password" id="confirmPassword" value=""><br><br>
        </aside>
    </template>

    <template id="shippingPage">
        <aside class="mainProductContent">
            <input type="radio" id="freeShipment" name="shipment" value="freeShipment">
            <label>Free Shipment 72h</label><br>
            <input type="radio" id="extraShipment" name="shipment" value="extraShipment">
            <label>Extra Shipment 48h</label><br>
            <input type="radio" id="premiumShipment" name="shipment" value="premiumShipment">
            <label>Premium Shipment 24h</label>
            <div class="estimatedDeliveryDate">
                <p><strong>Your order will arrive:</strong></p>
                <p>Estimated delivery date</p>
                <p>`Between <strong> ${initialDate}</strong> and <strong> ${finalDate}.</strong>`</p>
            </div>
            <input type="checkbox" id="isAGift" name="isAGift" value="isAGift">
            <label>Is it a gift?</label>
            <h3>Gift message</h3>
            <textarea id="w3review" name="w3review" rows="4" cols="50">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </textarea>
            <h3>Gift wrapper image</h3>
            <input type="file" id="giftImage" name="giftImage" value="giftImage">
        </aside>
    </template>

    <template id="orderCongrats">
        <div id="orderCongrats">
            <h1>Your order is complete!</h1>
            <h3>Thank you for your order</h3>
        </div>
    </template>

    <template id="finishPage">
        <aside class="mainProductContent">
            <h1>Your order</h1>
            <p>T-Shirt
            <div>XX€</div>
            </p>
            <p>XXX Shipping
            <div>XX€</div>
            </p>
            <p>Total:
            <div>YY€</div>
            </p>
            <p><strong>Your order will arrive:</strong></p>
            <p>Estimated delivery date</p>
            <p>`Beetween <strong> ${initialDate}</strong> and <strong> ${finalDate}.</strong>`</p>
            <input type="checkbox" id="termsCheckbox" name="termsCheckbox" value="termsCheckbox">
            <label>I have read and accept the terms and conditions</label>
            <div id="termsAlert">Please accept the terms and condicions</div>
            <input type="submit" class ="buyNowButton" value="Buy now">
        </aside>
    </template>

    <template class="navigationButtons">
        <input type="button" value="clearButton">
        <input type="button" value="nextButton">
    </template>

    <footer>footer</footer>

</body>

<script>
    let topTemplate = document.getElementById('progressBar');
    let topTemplateContent = topTemplate.content;
    document.getElementById('top_section').appendChild(topTemplateContent);
    let leftTemplate = document.getElementById('productCard');
    let leftTemplateContent = leftTemplate.content;
    document.getElementById('left_section').appendChild(leftTemplateContent);
    let rightTemplate = document.getElementById('mainPage');
    let rightTemplateContent = rightTemplate.content;
    document.getElementById('right_section').appendChild(rightTemplateContent);


    let leftTemplate2 = document.getElementById('shoppingCart');
    let leftTemplateContent2 = leftTemplate2.content;
    document.getElementById('left_section2').appendChild(leftTemplateContent2);
    let rightTemplate2 = document.getElementById('shippingPage');
    let rightTemplateContent2 = rightTemplate2.content;
    document.getElementById('right_section2').appendChild(rightTemplateContent2);
    let leftTemplate3 = document.getElementById('addressPage');
    let leftTemplateContent3 = leftTemplate3.content;
    document.getElementById('left_section3').appendChild(leftTemplateContent3);
    let rightTemplate3 = document.getElementById('finishPage');
    let rightTemplateContent3 = rightTemplate3.content;
    document.getElementById('right_section3').appendChild(rightTemplateContent3);


</script>
<script src="progressBarControl.js"></script>
</html>
